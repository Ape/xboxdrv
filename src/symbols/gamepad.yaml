---
- name: 'gamepad'
  aliases: ['gp']
  abs:
    - name: 'x1'

    - name: 'y1'

    - name: 'x2'

    - name: 'y2'

    - name: 'lt'

    - name: 'rt'

    - name: 'a'

    - name: 'y'

    - name: 'x'

    - name: 'b'

    - name: 'lb'
      aliases: ['white']

    - name: 'rb'
      aliases: ['black']
    
  key:
    - name:  'a'
      evdev: 'BTN_A'
    
    - name:  'b'
      evdev: 'BTN_B'
    
    - name:  'c'
      evdev: 'BTN_C'
      aliases: []
    
    - name:    'x'
      evdev:   'BTN_X'
    
    - name:    'y'
      evdev:   'BTN_Y'
    
    - name:    'z'
      evdev:   'BTN_Z'
      aliases: []
    
    # menu button
    - name:    'start'
      evdev:   'BTN_START'
    
    - name:    'select'
      evdev:   'BTN_SELECT'
    
    - name:    'guide'
      evdev:   'BTN_MODE'
    
    # shoulder buttons
    - name:    'l1'
      aliases: ['lb']
      evdev:   'BTN_TL'
    
    - name:    'r1'
      aliases: ['rb']
      evdev:   'BTN_TR'
    
    - name:    'l2'
      aliases: ['lt']
      evdev:   'BTN_TL2'
    
    - name:    'r2'
      aliases: ['rt']
      evdev:   'BTN_TR2'
    
    # thumb sticks
    - name:    'thumb_l'
      evdev:   'BTN_THUMBL'
      aliases: ['tl']
    
    - name:    'thumb_r'
      evdev:   'BTN_THUMBR'
      aliases: ['tr']
    
    # dpad
    - name:    'dpad_up'
      evdev:   
      aliases: ['du']
    
    - name:    'dpad_down'
      evdev:   
      aliases: ['dd']
    
    - name:    'dpad_left'
      evdev:   
      aliases: ['dl']
    
    - name:    'dpad_right'
      evdev:   
      aliases: ['dr']

