---
- name: 'gamepad'
  aliases: ['gp']
  key:
    - name:  'a'
      evdev: 'BTN_A'
    
    - name:  'b'
      evdev: 'BTN_B'
    
    - name:  'c'
      evdev: 'BTN_C'
      aliases: []
    
    - name:    'x'
      evdev:   'BTN_X'
    
    - name:    'y'
      evdev:   'BTN_Y'
    
    - name:    'z'
      evdev:   'BTN_Z'
      aliases: []
    
    # menu button
    - name:    'start'
      evdev:   'BTN_START'
      aliases: ['xbox.start', 'playstation.start', 'nintendo.start']
    
    - name:    'select'
      evdev:   'BTN_SELECT'
      aliases: ['xbox.back', 'playstation.select', 'nintendo.select']
    
    - name:    'guide'
      evdev:   'BTN_MODE'
      aliases: ['xbox.guide', 'playstation.ps']
    
    # shoulder buttons
    - name:    'l1'
      evdev:   'BTN_TL'
      aliases: ['xbox.lb', 'xbox.white', 'playstation.l1', 'nintendo.zl']
    
    - name:    'r1'
      evdev:   'BTN_TL'
      aliases: ['xbox.rb', 'xbox.black', 'nintendo.zr']
    
    - name:    'l2'
      evdev:   'BTN_TL2'
    
    - name:    'r2'
      evdev:   'BTN_TR2'
    
    # thumb sticks
    - name:    'thumb_l'
      evdev:   'BTN_THUMBL'
      aliases: ['tl']
    
    - name:    'thumb_r'
      evdev:   'BTN_THUMBR'
      aliases: ['tr']
    
    # dpad
    - name:    'dpad_up'
      evdev:   
      aliases: ['du']
    
    - name:    'dpad_down'
      evdev:   
      aliases: ['dd']
    
    - name:    'dpad_left'
      evdev:   
      aliases: ['dl']
    
    - name:    'dpad_right'
      evdev:   
      aliases: ['dr']

